Comment=+ 支持 RAD Studio 10.2 Tokyo。\n* 优化查找组件板组件功能的加载性能，增加包名的显示。\n* Tab Order 修正 FMX 框架下某些特定字体可能导致绘制框超界的问题。\n* ImageList 编辑器修正对部分 PNG8 图片支持不佳的问题。\n* 代码输入助手修正 D2009 或以上版本中不支持鼠标滚轮的问题。\n* 函数过程列表修正 Unicode 环境下读取未打开的文件时可能失败的问题。\n* 代码格式化修正一些特殊语法的支持。\n* 其他错误修正和改进。
Comment_CHT=+ 支持 RAD Studio 10.2 Tokyo。\n* 優化查找組件板組件功能的加載性能，增加包名的顯示。\n* Tab Order 修正 FMX 框架下某些特定字體可能導致繪製框超界的問題。\n* ImageList 編輯器修正對部分 PNG8 圖片支持不佳的問題。\n* 代碼輸入助手修正 D2009 或以上版本中不支持鼠標滾輪的問題。\n* 函數過程列表修正 Unicode 環境下讀取未打開的文件時可能失敗的問題。\n* 代碼格式化修正一些特殊語法的支持。\n* 其他錯誤修正和改進。
Comment_ENU=+ Add Support to RAD Studio 10.2 Tokyo.\n* Search Component Displays Package Name. Optimize Icon Loading Speed in FMX.\n* Fix a FMX Display Problem in Tab Order.\n* Fix a PNG8 Format Supporting Problem in ImageList Editor.\n* Fix a Mouse Wheel Problem under D2009 or Above in Input Helper.\n* Fix an Unicode Conversion Problem when Processing Un-Opened File under D2009 or Above in Procedure List.\n* Fix some Minor Grammar Problems in Code Formatter.\n* Other Bugs Fixed.

