[2019.05.04]
Version=1.1.7.975
NewFeature=1
BigBugFixed=1
BetaVersion=0

Comment=+ 支持 RAD Studio 10.3.1。\n* 代码格式化专家增加保留语句中的换行的选项。\n* 版本信息扩展增加自动将年月日设置为版本号的功能，默认禁用。\n* 代码输入助手优化对连续击键与换行的弹出支持，修正几处弹出问题。\n* CnDebugViewer 改为非 MDI 样式，修正部分关闭问题。\n* 编辑器扩展修正 10.3 版下匹配模式下拉菜单不显示文字的问题。\n* 其他错误修正和改进。
Comment_CHT=+ 支持 RAD Studio 10.3.1。\n* 代碼格式化專家增加保留語句中的換行的選項。\n* 版本信息擴展增加自動將年月日設置為版本號的功能，默認禁用。\n* 代碼輸入助手優化對連續擊鍵與換行的彈出支持，修正幾處彈出問題。\n* CnDebugViewer 改為非 MDI 樣式，修正部分關閉問題。\n* 編輯器擴展修正 10.3 版下匹配模式下拉菜單不顯示文字的問題。\n* 其他錯誤修正和改進。
Comment_ENU=+ Support RAD Studio 10.3.1.\n* Add Keep User Line Break Option to Code Formatter.\n* Add "Date as Version" Option to Version Enhancement, defaultly Disabled.\n* Optimze some Key Strike and Popup Behaviours.\n* Change CnDebugViewer To None-MDI Style. Fix some Shutting Down Problem.\n* Fix the Text Display Problem on Popup Menu in Editor Toolbar.\n* Other Bugs Fixed.

