[2018.02.22]
Version=1.1.4.924
NewFeature=1
BigBugFixed=1
BetaVersion=0

Comment=* 更换新图标。\n* 支持 RAD Studio 10.2.2 Tokyo。\n* 编辑器行号栏增加缩略标尺模式。\n* 编辑器扩展增加粘贴时自动对齐的功能，默认禁用。\n* 批量替换修正 D2009 或以上版本获取当前选中文本乱码问题。\n* 代码输入助手增加 Tab 键输入当前项的选项。\n* 引用单元功能不提前加载单元列表以优化启动速度。\n* CnDebugViewer启动默认改为本地模式并增加监视功能。\n* 其他错误修正和改进。
Comment_CHT=* 更換新圖標。\n* 支持 RAD Studio 10.2.2 Tokyo。\n* 編輯器行號欄增加縮略標尺模式。\n* 編輯器擴展增加粘貼時自動對齊的功能，默認禁用。\n* 批量替換修正 D2009 或以上版本獲取當前選中文本亂碼問題。\n* 代碼輸入助手增加 Tab 鍵輸入當前項的選項。\n* 引用單元功能不提前加載單元列表以優化啟動速度。\n* CnDebugViewer啟動默認改為本地模式並增加監視功能。\n* 其他錯誤修正和改進。
Comment_ENU=* New Icons Used.\n* Supports RAD Studio 10.2.2 Tokyo.\n* Add a 10th Number Mode in Line Number Display.\n* Improve Smart Paste Feature in Editor Enhancement for Auto Alignment. Defaultly Disabled.\n* Fix a Utf8 Problem of Selection for Replace Wizard under D2009 or Above. \n* Add an Option for Enter Item using Tab Key in Input Helper.\n* Lazy Load Unit List to Optimize Starting-Up Speed.\n* CnDebugViewer Starts with Local Mode Defaultly. Add Watch Feature.\n* Other Bugs Fixed.

URL=http://www.cnpack.org/download.php?id=537
