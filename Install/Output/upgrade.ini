Comment=* 支持 RAD Studio 10.2.3 Tokyo。\n* 设置中增加专家包窗体缩放的选项。\n* 编辑器浮动按钮增加选择文本的颜色预览功能。\n* 脚本专家加入窗体切换与 Application 事件通知。\n* 各类列表窗口支持模糊匹配。\n* 命令行增加 -cnuserdir 开关允许用户指定数据存储目录。\n* 其他错误修正和改进。
Comment_CHT=* 支持 RAD Studio 10.2.3 Tokyo。\n* 設置中增加專家包窗體縮放的選項。\n* 編輯器浮動按鈕增加選擇文本的顏色預覽功能。\n* 腳本專家加入窗體切換與 Application 事件通知。\n* 各類列表窗口支持模糊匹配。\n* 命令行增加 -cnuserdir 開關允許用戶指定數據存儲目錄。\n* 其他錯誤修正和改進。
Comment_ENU=* Supports RAD Studio 10.2.3 Tokyo.\n* Supports Manually Scale for CnWizards Forms.\n* Preview Color on Flat Button when Color String Selected in Editor.\n* Add ActiveFormChanged and Application Events to Script Wizard.\n* Lists Supports Fuzzy Match.\n* Support Command Line Switch -cnuserdir to Specify a Customized User Data Directory.\n* Other Bugs Fixed.

