[TipItems]
Tip1=Les Assistants d'EDI CnPack sont un ensemble d'Outils Gratuits s'intégrant dans Delphi / C++Builder.
Tip2=Les Assistants d'EDI CnPack incluent un paquet de Fonctions de Menus, des Éditeurs de Propriétés et de Composants ainsi que des Référentiels.
Tip3=L'équipe CnPack est Constituée de plusieurs programmeurs chinois et de fans de Delphi / C++Builder sur Internet. Notre but est de développer d'excellents outils tierce-partie en Chine.
Tip4=Lorsqu'un Assistant est exécuté pour la première fois, une Astuce est affichée pour aider les usagers à se familiariser avec nos Assistants.
Tip5=Les Assistants d'EDI CnPack peuvent vérifier la dernière version dispoinble de façon automatique, vous assurant d'avoir toujours la dernière version disponible.
Tip6=Le Raccourci de Complétion de Code par défaut de Delphi / C++Builder est Ctrl+Espace, qui est en conflit avec le raccourci de permutation IME. Les Assistants d'EDI CnPack ajouteront un nouveau raccourci Alt+Espace sur les plateformes non-occidentales. Vous pouvez redéfinir ce raccourdi dans le dialogue de Paramètres d'Améliorations de l'Éditeur de Code.
Tip7=Il y a des Éditeur de Propriétés Dynamiques installés avec les Assistants d'EDI CnPack. Vous pouvez les activer/désactiver dans le dialogue de Paramètres des Assitants.
Tip8=Double-cliquer l'onglet dans la fenêtre d'Éditeur de Code peut Fermer l'Unité. Dans le Menu Contextuel, Vous pouvez Fermer Toutes les Unités sauf Celle-ci. Et vous pouvez ouvrir cette unité dans Windows Explorer.
Tip9=Lors de l'utilisation du Designer Visuel MessageBox, s'il n'y a PAS de guillemets de chaque côté du texte dans le code généré, Décochez "Texte en tant que Variable" et "Titre en Tant que Variable".
Tip10=Si vous souhaitez Réinstaller Les Assistants d'EDI CnPack ou Migrer vers un Autre Ordinateur, vous pouvez utiliser l'outil Import/Export de Configuration pour restaurer les données d'usagers.
Tip11=Lorsque l'EDI démarre, si la touche MAJ est enfoncée, une fenêtre "Chargeur EDI CnPack" apparaîtra. Vous pourrez sélectionner les assistants à ne pas créer. Il s'agit d'une méthode de débogage pour déterminer quel Assistant pose problème.
Tip12=Les Assistants d'EDI CnPack peuvent être Réinstallés. Vous pouvez Installer une nouvelle version directement sans avoir à Déinstaller la version précédente. Toutes les données d'usagers et de configuration seront conservées.
Tip13=Si certains Assistants vous sont inutiles, vous pouvez les mettre à Ne pas Créer (et non Désactiver) en cliquant le bouton "Avancé" dans la fenêtre de configuration. Aussi, les items de menus peuvent être triés de façon personnalisée.
Tip14=Si vous trouvez une erreur ou avez un commentaire concernant Les Assistants d'EDI CnPack, Vous pouvez Envoyer une Courriel à Notre Équipe avec l'option "Rapport de bogue ou Suggestion" dans le Menu Aide. 
Tip15=Enfoncer MAJ+F2 active/désactive l'aide d'Entrée de Code, Clic-Droit affiche le menu contextuel.
Tip16=Il ya une fonctionnalité de Couper/Copier/Coller Intelligente dans l'Assistant d'Amélioration d'Éditeur. "Couper/Copier Intelligent" signifie que lorsque Ctrl+X/Ctrl+C est enfoncé SANS sélection, le mot sous le curseur  sera Coupé/Copié. Cette Option est Activée par Défaut. "Collage Intelligent" signifie que lorsque Ctrl+V est enfoncé SANS sélection, le mot osus le curseur sera remplacé par le texte contenu dans le Presse-Papiers. Cette option est Désactivée par Défaut.
Tip17=Il existe un outil Basculer Champ Var dans l'assistant d'éditeur de code. En utilisant ce raccourci (Ctrl+Maj+V par défaut), le curseur se place dans la section var field de la procédure/fonction courante pour vous permettre d'ajouter une variable locale. Esc ou Ctrl+Maj+V pour revenir.
Tip18=Il y a un fichier CnDebug.pas dans le répertoire de Source de CnWizards. Il s'agit d'une interface permettant d'émettre des données de débogage. L'information de débogage peut être reçue et visualisée dans CnDebugViewer.
Tip19=L'Assistant de Référentiel CnMemProf requiert CnMemProf.pas. Il s'agit d'un gestionnaire compact de mémoire dans CnPack, qui se trouve dans le répertoire de Source de CnWizards.
Tip20=Maintenant le français, le chinois simplifié, le chinois traditionnel, l'anglais, l'allemand et le russe sont supportés dans CnWizards. Si vous croyez que vous pouvez nous aider à traduire CnWizards dans d'autres langages, veuillez nous contacter: master@cnpack.org
Tip21=Dans BDS, la barre d'outils flottante CnWizards dans l'Assistant Concepteur de Fiches supporte seulement les fiches VCL, et n'est visible SEULEMENT en mode non intégré. Vous pouvez changer cette option de l'EDI dans le menu Outils -> Options -> Concepteur VCL -> case à cocher Concepteur Intégré.
Tip22=CnWizards est publié sur GitHub. Vous pouvez également télécharger la dernière version de CnWizards sur https://github.com/cnpack/cnwizards
Tip23=L'engin de Script Pascal est intégré dans CnWizards. Vous pouvez écrire un script en Pascal dans l'éditeur EDI et l'exécuter dans l'assistant de Script pour le personnaliser.
Tip24=Besoin d'aide pour le Scripting Pascal? Il y a des exemples dans les répoertoires PSDecl and PSDeclEx du répertoire d'installation de CnWizards. Il y a également des démos dans le répertoire PSDemo.
Tip25=Pour pouvoir utiliser Code-Insight ou l'Assistant d'Entrée de Code lorsque vous écrivez du Script Pascal dans l'EDI, vous devez ajouter les répertoires Source et PSDeclEx du répertoire d'installation de CnWizards dans les Chemins de Recherche.
Tip26=L'Outil de Sauvegarde/Restauration de Configuration d'EDI dans Les Assistants d'EDI CnPack peuvent également nettoyer l'Historique de Fichiers Utilisés. Vous pouvez utiliser cet outil pour effectuer un nettoyage dans le menu EDI.
Tip27=Si vous souhaitez avoir une version personnalisée des Assistants d'EDI CnPack, ne contenant que ce que vous voulez, vous pouvez télécharger les sources des Assistants d'EDI CnPack et exécuter cnwizards\Tools\CnCustBuild\CnCustBuild.dpr pour générer une version personnalisée. Pour plus de détails: http://www.cnpack.org/showdetail.php?id=502&lang=en
Tip28=Surlignement de Mots-Clé et Surlignement de Lignes sont implémentés depuis CnWizards 0.8.8. Et le mode de surlignement par défaut a été changé pour "surligner immédiatement dans toute l'unité". Vous pouvez changer les paramètres dans le Dialogue de Paramètres d'Amélioration - Surlignement de Code Source.
Tip29=Surligner l'Identifiant Courant sous le Curseur est implémeté depuis CnWizards 0.8.9. Cette option est désactivée par défaut. Vous pouvez changer les paramètres dans le Dialogue de Paramètres d'Amélioration - Surlignement de Code Source.
Tip30=Lorsque le curseur est sur le mot "begin" dans l'Éditeur, vous pouvez enfoncer "Ctrl+," pour Sauter au mot "end" correspondant facilement. Les autres mot-clés de bloc de code sont supportés.
Tip31=CnWizards n'enverra que le numéro de version Majeur de l'EDI et le numéro de version de CnWizards au serveur CnPack lors de la vérification de mises à jour. Nous ne récoltons ni n'envoyons aucune autre donnée provenant de cet ordinateur. Voir dans l'Aide pour plus d'informations.
Tip32=CnPack est certifié Embarcadero Technology Partner(ETP) in 2009. Améliorons-le.
Tip33=CnWizards est publié sur GitHub. Vous pouvez également télécharger la dernière version de CnWizards sur http://github.com/cnpack